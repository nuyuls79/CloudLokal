name: Build

concurrency: 
  group: "build"
  cancel-in-progress: true

on:
  push:
    branches:
      - master
      - main
    paths-ignore:
      - '*.md'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
        with:
          path: "src"
          fetch-depth: 0

      - name: Checkout builds (or create if missing)
        uses: actions/checkout@v4
        continue-on-error: true
        with:
          ref: "builds"
          path: "builds"

      - name: Ensure builds folder exists
        run: mkdir -p $GITHUB_WORKSPACE/builds

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Build Plugins
        run: |
          cd $GITHUB_WORKSPACE/src
          chmod +x gradlew
          # Menjalankan build dengan logging stacktrace
          ./gradlew make makePluginsJson --stacktrace
          
          # Copy hasil build ke folder output
          cp **/build/*.cs3 $GITHUB_WORKSPACE/builds/ || true
          cp build/plugins.json $GITHUB_WORKSPACE/builds/ || true

      - name: Push to builds branch
        run: |
          cd $GITHUB_WORKSPACE/builds
          # Jika folder kosong/baru, inisialisasi git
          if [ ! -d ".git" ]; then
            git init
            git remote add origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          fi
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git checkout -b builds || git checkout builds
          git add .
          git commit -m "Update builds: $GITHUB_SHA" || exit 0
          git push -f origin builds
